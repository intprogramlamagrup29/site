<!DOCTYPE html>
<html lang="en">

<head>
    <title>Eğitimde Yeni Çağ</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link href="css/loginpanel.css" rel="stylesheet" type="text/css" />
    <!-- FONTAWESOME CSS -->
    <link href="fontawesome-all.css" rel="stylesheet" />
    <!-- GOOGLE FONTS -->
    <link
        href="//fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

</head>

<body>
    <h1>Giriş Paneline Hoş Geldiniz!</h1>
    <div class="login-form">
        <h2>Giriş Yap</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label>Kullanıcı Adı:</label>
                <div class="group">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" placeholder="Kullanıcı Adı" required="required" />
                </div>
            </div>
            <div class="form-group">
                <label>Şifre:</label>
                <div class="group">
                    <i class="fas fa-unlock"></i>
                    <input type="password" class="form-control" placeholder="Şifre" required="required" />
                </div>
            </div>
            <button type="submit">Giriş</button>
            
        </form>
        
    </div>
    <div>
        <a href="index.html" class="siteye-git">Siteye Gitmek için tıklayın (şimdilik böyle siteye giriş yapılacak)</a>
        </div>
    <footer>
        <p class="copyright-kismi"> Tüm Hakları Saklıdır &copy; 2021</p>
    </footer>

</body>

</html>
